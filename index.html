<!DOCTYPE html>
<html>
   <head>
      <title>Photo Gallery</title>
      <meta name="viewport" content="width=device-with, initial-scale=1.0">
      <link type="text/css" rel="stylesheet" href="js/box/css/lightGallery.css" />
      <link type="text/css" rel="stylesheet" href="js/box/css/lg-transitions.css">
      <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" type="text/css" href="css/styles.css">
   </head>
   <body>
      <header>
         <h1>Photo Gallery</h1>
         <div class="searchBox">
            <input type="search" class="filter search" placeholder="search">
         </div>
      </header>
      <main>
         <div class="galBox">
            <ul id="gallery" class="gal">
               <li>
                  <a href="imgs/01.jpg" >
                  <img src="imgs/thumbnails/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields." class="img"  alt="Hay Bales">
                  </a>
               </li>
               <li>
                  <a href="imgs/02.jpg"  data-lightbox="image">
                  <img src="imgs/thumbnails/02.jpg"  class="img" alt="Lake" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                  </a>
               </li>
               <li>
                  <a href="imgs/03.jpg">
                  <img src="imgs/thumbnails/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below." class="img" alt="Canyon">
                  </a>
               </li>
               <li>
                  <a href="imgs/04.jpg">
                  <img src="imgs/thumbnails/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didn't snow today." class="img" alt="Iceberg">
                  </a>
               </li>
               <li>
                  <a href="imgs/05.jpg"> 
                  <img src="imgs/thumbnails/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." class="img" alt="Desert">
                  </a>
               </li>
               <li>
                  <a href="imgs/06.jpg">
                  <img src="imgs/thumbnails/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color." class="img" alt="Fall">
                  </a>
               </li>
               <li>
                  <a href="imgs/07.jpg">
                  <img src="imgs/thumbnails/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!"
                     class="img" alt="Plantation">
                  </a>
               </li>
               <li>
                  <a href="imgs/08.jpg">
                  <img src="imgs/thumbnails/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!" 
                     class="img" alt="Dunes"> 
                  </a>
               </li>
               <li>
                  <a href="imgs/09.jpg">
                  <img src="imgs/thumbnails/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane." class="img" alt="Countryside Lane">
                  </a>
               </li>
               <li>
                  <a href="imgs/10.jpg">
                  <img src="imgs/thumbnails/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange."     class="img" alt="Sunset">
                  </a>
               </li>
               <li>
                  <a href="imgs/11.jpg">
                  <img src="imgs/thumbnails/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking." class="img" alt="Cave">
                  </a>
               </li>
               <li>
                  <a href="imgs/12.jpg">
                  <img src="imgs/thumbnails/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." class="img" alt="Bluebells">
                  </a>
               </li>
            </ul>
         </div>
      </main>
      <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
      <script src="js/lightbox.js"></script>
      <script type="text/javascript" src="js/search.js"></script>
   </body>
</html>
